<!-- starts: header -->
<header class="app-header d-flex justify-content-between p-3 mb-1">
    <!-- starts:toggle menu -->
    <button type="button" class="d-lg-none" (click)="toggleSidebarMenu()">
        <span class="icon icon-grid-menu "></span>
    </button>
    <figure class="app-logo d-flex align-items-center justify-content-center mb-0">
        <img src="assets/images/1R-logo.png" alt="logo" />
        <span class="px-3">|</span>
        <figcaption><h5 class="mb-0">1Rivet</h5></figcaption>
    </figure>
    <div class="d-flex flex-grow-1 justify-content-end ps-3">
        <aside class="d-flex align-items-center">
            <h4 class="pe-3 mb-0 text-capitalize">{{userDetails.name}} {{userDetails.lastName}}</h4>
            <button type="button" class="btn btn-primary text-white" routerLink="/tickets/add">Create Ticket</button>
            <span class="bi bi-box-arrow-right ms-2" style="font-size: 2rem;" (click)="onLogout()"></span>
        </aside>
    </div>
</header>
<!-- ends: header -->
